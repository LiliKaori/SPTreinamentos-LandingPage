<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SP Register</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="curses">
                
                <h3>Cursos:</h3>
                <ul>
                    <li>Máquinas de Terraplanagem e Mineração</li>
                    <li>Máquinas Agrícola</li>
                    <li>Máquinas Industrial</li>
                    <li>Normas Regulatórias (NR)</li>
                </ul>
                <h3>Consultorias:</h3>
                <ul>
                    <li>Elaboração de Laudos</li>
                    <li>Envio de eventos ao eSocial</li>
                </ul>
                <img id="logo" src="https://sptreinamentos.com.br/wp-content/webp-express/webp-images/uploads/2022/04/Rectangle-10-3.png.webp">
            </div>
            <div class="wrapRigth">
                <h3>Preencha o formulário que entraremos em contato:</h3>
                <div>
                    <div class="field"><label for="name">Nome:</label>
                        <input id="name" type="name" placeholder="Digite o nome">
                    </div>
                    <div class="field"><label for="email">E-mail:</label>
                        <input id="email" type="email" placeholder="Seu melhor E-mail">
                    </div>
                    <div class="field"><label for="phone">WhatsApp:</label>
                        <input id="phone" placeholder="xx xxxxx-xxxx">
                    </div>
                    <div class="field"><label for="state">Estado:</label>
                        <input id="state" placeholder="UF" maxlength="2">
                    </div>
                    <div class="field"><label for="city">Cidade:</label>
                        <input id="city" placeholder="Digite a cidade">
                    </div>
                    <div class="field"><label for="subject">Assunto:</label>
                        <select id="subject">
                            <option>Selecione o assunto</option>
                            <option>Curso Florestal</option>
                            <option>Curso Agrícola</option>
                            <option>Curso Industrial</option>
                            <option>Curso Mineração</option>
                            <option>Curso Terraplanagem</option>
                            <option>Cursos NRs</option>
                            <option>Consultoria</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="field"><label for="message">Mensagem:</label>
                        <input id="message" placeholder="Mensagem">
                    </div>
                </div>
                <input id="submit" type="submit"></input>
            </div>

        </main>
    </div>
</body>

</html>
