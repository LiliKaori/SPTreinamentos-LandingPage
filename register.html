<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SP Register</title>
</head>

<body>
    <main>
        <div class="curses">
            <h3>Cursos:</h3>
            <ul>
                <li>Máquinas de Terraplanagem e Mineração</li>
                <li>Máquinas Agrícola</li>
                <li>Máquinas Industrial</li>
                <li>Normas Regulatórias (NR)</li>
            </ul>
            <h3>Consultorias:</h3>
            <ul>
                <li>Elaboração de Laudos</li>
                <li>Envio de eventos ao eSocial</li>
            </ul>
        </div>
        <div class="form">
            <h3>Preencha o formulário que entraremos em contato:</h3>
            <label for="name">Nome:</label>
            <input id="name" type="name" placeholder="Digite o nome">
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Seu melhor E-mail">
            <label for="phone">WhatsApp:</label>
            <input id="phone" placeholder="xx xxxxx-xxxx">
            <label for="state">Estado:</label>
            <input id="state" placeholder="UF">
            <label for="city">Cidade:</label>
            <input id="city" placeholder="Digite a cidade">
            <select>
                <option>Selecione o assunto</option>
                <option>Curso Florestal</option>
                <option>Curso Agrícola</option>
                <option>Curso Industrial</option>
                <option>Curso Mineração</option>
                <option>Curso Terraplanagem</option>
                <option>Cursos NRs</option>
                <option>Consultoria</option>
                <option>Outros</option>
            </select>
            <label for="message">Mensagem:</label>
            <input id="message" placeholder="Mensagem">
            <input id="submit" type="submit"></input>
        </div>

    </main>
</body>

</html>
